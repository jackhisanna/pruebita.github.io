            width: 100%;
            max-width: 250px;
            margin: 0 auto;
        }
        .button:hover {
            background-color: #8E3C4E;
            color: #FFFFFF;
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }

            h1 {

        }
